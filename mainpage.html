<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Bank Locator</title>
    <link rel="stylesheet" href="csstest.css">
</head>

<body>
    <header>
        <h1>Team 5's Recycling Bank Locator</h1>
        <div class="container1">
            <form action="https://opendata.bristol.gov.uk/explore/dataset/recycling-banks/table/">
                <button id="login">LOG IN</button>
                <a id="repository" href="https://github.com/Ozairlee/ISD22-23-Team5.git">Github Repository</a>
            </form>
        </div>
    </header>
    <table id="maintable">
        <thead>
            <tr>
                <th id="activefilters" rowspan="100">
                    <h2>Active Filters</h2>
                </th>
                <th id="map">
                    <form action="kdvcbasd">
                        <button>
                            <h3>Map</h3>
                        </button>
                    </form>
                </th>
                <th id="table">
                    <form action="jkdvs">
                        <button>
                            <h3>Table</h3>
                        </button>
                    </form>
                </th>
                <th id="graphs">
                    <form action="sdcvbskvb">
                        <button>
                            <h3>Graphs</h3>
                        </button>
                    </form>
                </th>
                <th id="info">
                    <form action="">
                        <button>
                            <h3>Information</h3>
                        </button>
                    </form>
                </th>
            </tr>
        </thead>
        <tbody id="body">
        </tbody>
    </table>
    <p id="loc">Locality: </p>
    <p id="rec">Recycling Object:</p>
    <form action="www.google.com">
        <button id="clear">Clear Filters</button>
    </form>
    <form id="filters" action="/filters">
        <h4 id="locality">Locality:</h4>
        <div>
            <label for="Brislington">Brislington</label>
            <input type="radio" name="Area" id="Brislington" value="Brislington">
        </div>
        <div>
            <label for="St. George">St. George</label>
            <input type="radio" name="Area" id="SG" value="SG">
        </div>
        <div>
            <label for="Southmead">Southmead</label>
            <input type="radio" name="Area" id="Southmead" value="Southmead">
        </div>
        <div>
            <label for="Easton">Easton</label>
            <input type="radio" name="Area" id="Easton" value="Easton">
        </div>
        <div>
            <label for="City Centre">City Centre</label>
            <input type="radio" name="Area" id="City Centre" value="City Centre">
        </div>
        <div>
            <label for="Fishponds">Fishponds</label>
            <input type="radio" name="Area" id="Fishponds" value="Fishponds">
        </div>
        <div>
            <label for="St. Pauls">St. Pauls</label>
            <input type="radio" name="Area" id="SP" value="SP">
        </div>
        <div>
            <label for="Redland">Redland</label>
            <input type="radio" name="Area" id="Redland" value="Redland">
        </div>
        <h4 id="recycling">Recycling Object:</h4>
        <div>
            <label for="Cardboard">Cardboard</label>
            <input type="radio" name="Material" id="Cardboard" value="Cardboard">
        </div>
        <div>
            <label for="Plastic">Plastic</label>
            <input type="radio" name="Material" id="Plastic" value="Plastic">
        </div>
        <div>
            <label for="Metal">Metal</label>
            <input type="radio" name="Material" id="Metal" value="Metal">
        </div>
        <button id="submit">Submit</button>
    </form>






    <footer>
        <nav>
            <a href="https://opendata.bristol.gov.uk/pages/contact">Contact Us</a>
        </nav>
    </footer>
</body>

</html>
